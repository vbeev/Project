<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Summoners</title>
    <link rel="icon" type="image/x-icon" th:href="@{/images/faviconS.ico}">
    <link rel="stylesheet" th:href="@{/css/bp-style.css}">
</head>
<body>


<div class="battle-container ">
    <form th:method="POST" th:action="@{/arena}">

        <input type="hidden" id="userCardId"
               name="userCardId"
               th:value="${userCard.getId()}">
        <input type="hidden" id="enemyCardId"
               name="enemyCardId"
               th:value="${enemyCard.getId()}">

        <button class="battle-btn">Battle</button>

        <div class="battle-scene">

            <div class="card" th:object="${userCard}">
                <div class="title" th:text="${userCard.getName()}">Name</div>
                <div class="card-info">
                    <p th:text="'HP: ' + ${userCard.getHp()}">HP</p>
                    <p th:text="'ATK: ' + ${userCard.getAtk()}">ATK</p>
                </div>
            </div>
    
            <div class="vs">VS</div>
    
    
            <div class="card enemy-card" th:object="${enemyCard}">
                <div class="title" th:text="${enemyCard.getName()}">Name</div>
                <div class="card-info">
                    <p th:text="'HP: ' + ${enemyCard.getHp()}">HP</p>
                    <p th:text="'ATK: ' + ${enemyCard.getAtk()}">ATK</p>
                </div>

            </div>


        </div>

    </form>
</div>

</body>
</html>
