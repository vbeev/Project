<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head::head}"></head>


<body>

<div th:replace="~{fragments/navbar :: navbar}">
  Navbar
</div>

<div class="container">
  <h2 class="text-center text-white">Register User</h2>
  <form
      th:method="POST"
      th:action="@{/users/register}"
      class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">

    <div class="row">
      <div class="form-group col-md-6 mb-3">
        <label for="email" class="text-white font-weight-bold">Email</label>
        <input id="email"
               name="email"
               type="text" min="2" max="20" class="form-control"
               placeholder="Email"/>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-6 mb-3">
        <label for="username" class="text-white font-weight-bold">Username</label>
        <input
            id="username"
            name="username"
            type="text"
            class="form-control"
            placeholder="Username"/>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-6 mb-3">
        <label for="password" class="text-white font-weight-bold">Password</label>
        <input id="password"
               name="password"
               type="password" min="2" max="20" class="form-control"
               placeholder="Password"/>
      </div>
    </div>

    <div class="row">
      <div class="col col-md-4">
        <div class="button-holder d-flex">
          <input type="submit" class="btn btn-info btn-lg" value="Create account"/>
        </div>
      </div>
    </div>
  </form>
</div>

<div>
  <footer> </footer>
</div>

</body>
</html>
